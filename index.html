	    /* Marquee styles */
        .marquee {
            --gap: 2rem;
            position: relative;
            display: flex;
            overflow: hidden !important;
            user-select: none;
            gap: var(--gap);
   
        }

        .marquee__content {
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            gap: var(--gap);
            min-width: 100%;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(-100% - var(--gap)));
            }
        }

        /* Pause animation when reduced-motion is set */
        @media (prefers-reduced-motion: reduce) {
            .marquee__content {
                animation-play-state: paused !important;
            }
        }

        /* Enable animation */
      .marquee__content {
            animation: scroll 30s linear infinite;
        }

        /* Reverse animation */
        .marquee--reverse .marquee__content {
            animation-direction: reverse;
        }

        /* Pause on hover */
        .marquee--hover-pause:hover .marquee__content {
            animation-play-state: paused;
        }

        /* Attempt to size parent based on content. Keep in mind that the parent width is equal to both content containers that stretch to fill the parent. */
        .marquee--fit-content {
            max-width: fit-content;
        }

        /* A fit-content sizing fix: Absolute position the duplicate container. This will set the size of the parent wrapper to a single child container. Shout out to Olavi's article that had this solution ðŸ‘ @link: https://olavihaapala.fi/2021/02/23/modern-marquee.html  */
        .marquee--pos-absolute .marquee__content:last-child {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Enable position absolute animation on the duplicate content (last-child) */
        .enable-animation .marquee--pos-absolute .marquee__content:last-child {
            animation-name: scroll-abs;
        }

        @keyframes scroll-abs {
            from {
                transform: translateX(calc(100% + var(--gap)));
            }
            to {
                transform: translateX(0);
            }
        }

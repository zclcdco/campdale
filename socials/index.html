<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="icon" href="assets/images/favicon.png" type="image/webp">
        <title>Campdale Motion - Social Media</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="min-h-full flex-h-center" id="background_div">
                    <div class="mt-48 page-full-wrap relative ">
                <img class="logo" data-src="assets/images/logo.png" src="assets/images/logo.png" alt="Campdale Motion"/>

                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://instagram.com/campdalemotion" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/instagram.png" src="assets/images/instagram.png" alt="Instagram @ [User]"/>
                            <span class=" item-title text-center">Instagram @campdalemotion</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.linkedin.com/company/campdalemotion/" data-id="261652" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/linkedin.png" src="assets/images/linkedin.png" alt="LinkedIn @ [User]"/>
                            <span class=" item-title text-center">LinkedIn @campdalemotion</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center">
                            <span class=" item-title text-center">Subscribe to our newsletter!</span>
                        </a>
                        <iframe src="https://campdale.substack.com/embed" width="100%" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>                                                                                
            </div>
        </div>
    </body>

</html>

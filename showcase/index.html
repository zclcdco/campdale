<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campdale Motion Short Film Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
      color: #fff;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campdale Motion Short Film Showcase</h1>
    <p class="subtitle">
      Submit your short films to the first Campdale Motion showcase, taking place in late July
    </p>
    <div class="form-area">
      <form action="https://formspree.io/f/xblyarzy" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="link">Viewing Link (with Password)</label>
        <input type="text" id="link" name="viewing_link" required />

        <label for="title">Film Title</label>
        <input type="text" id="title" name="film_title" required />

        <label for="synopsis">Short Synopsis</label>
        <textarea id="synopsis" name="synopsis" rows="5" required></textarea>

        <button type="submit">Submit Film</button>
      </form>
    </div>
  </div>
</body>
</html>
